<div class="modal fade" id="addLegoModal" tabindex="-1" aria-labelledby="addLegoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addLegoModalLabel">Agregar Lego</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addLegoPieceForm">
                    <ng-container *ngFor="let field of addLegoFields">
                        <div class="mb-3" *ngIf="field !== 'pedido' && field !== 'completo'">
                            <label for="{{ field }}" class="form-label">{{ field | titlecase }}</label>
                            <input type="text" class="form-control" id="{{ field }}" formControlName="{{ field }}" />
                        </div>
                        <div class="mb-3" *ngIf="field === 'pedido' || field === 'completo'">
                            <label for="{{ field }}" class="form-label">{{ field | titlecase }}</label>
                            <select formControlName="{{ field }}">
                                <option value="Sí">Sí</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </ng-container>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addLegoPiece()">Agregar
                    Pieza</button>
            </div>
        </div>
    </div>
</div>
