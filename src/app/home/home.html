<div class="lego-pieces">
    <h2>Piezas de Lego</h2>
    <div class="header">
        <div class="search-bar">
            <input type="number" placeholder="Ingresar Código" (input)="searchLegoPiece($event)" />
        </div>
        <div class="add-lego">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLegoModal">Agregar Lego</button>
        </div>
    </div>
    <div class="lego-table">
        <table *ngIf="!isSearching">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Código</th>
                    <th>
                        <div class="lego-header">
                            <p>Código Set</p>
                            <div class="search-lego">
                                <img src="https://img.icons8.com/ios/50/search-more.png" alt=""
                                    (click)="openSearchLego()">
                                <input type="number" placeholder="Buscar" [class.visible]="isOpenSearchLego"
                                    [class.hidden]="!isOpenSearchLego" (input)="searchLegoInput($event)" />
                            </div>
                        </div>
                    </th>
                    <th>Set</th>
                    <th>
                        <div class="task-header">
                            <p>Bolsa</p>
                            <div class="search-task">
                                <img src="https://img.icons8.com/ios/50/search-more.png" alt=""
                                    (click)="openSearchTask()">
                                <input type="number" placeholder="Buscar" [class.visible]="isOpenSearchTask"
                                    [class.hidden]="!isOpenSearchTask" (input)="searchTaskInput($event)" />
                            </div>
                        </div>
                    </th>
                    <th>Cantidad</th>
                    <th>Pedido</th>
                    <th>Completo</th>
                    <th>Reemplazado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of legoPieces, let i = index">
                    <td class="image-cell">
                        <img src="https://www.lego.com/cdn/product-assets/element.img.photoreal.192x192/{{ item.code }}.jpg"
                            alt="">
                    </td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.lego }}</td>
                    <td>{{ item.set }}</td>
                    <td>{{ item.task }}</td>
                    <td>{{ item.cant }}</td>
                    <td>{{ item.pedido }}</td>
                    <td>{{ item.completo }}</td>
                    <td>{{ item.reemplazado }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="editLegoPiece(i)">
                            Editar Lego
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="loader" *ngIf="isSearching"></div>
    </div>
    <!-- Editar Modal -->
    <app-lego-edit-modal [editLegoPieceForm]="editLegoPieceForm" [editLegoFields]="editLegoFields"
        [legoPieces]="legoPieces" [isUpdating]="isUpdating"></app-lego-edit-modal>
    <!-- Agregar Modal -->
    <app-lego-add-modal [addLegoPieceForm]="addLegoPieceForm" [addLegoFields]="addLegoFields"
        [legoPieces]="legoPieces"></app-lego-add-modal>
</div>
