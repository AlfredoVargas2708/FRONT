<div class="lego-pieces">
    <h2>Piezas de Lego</h2>
    <div class="header">
        <div class="search-bar">
            <input type="number" placeholder="Ingresar Código" (input)="searchLegoPiece($event)" />
            <img src="https://img.icons8.com/ios/50/cancel.png" alt="Cancelar búsqueda" />
        </div>
        <div class="add-lego">
            <button class="btn btn-success" (click)="openAddModal()">Agregar Nueva Pieza</button>
        </div>
    </div>
    <app-lego-table [tableHeaders]="tableHeaders" [legoPieces]="legoPieces" [isLoading]="isLoading"
        (getLegoPiecesUpdated)="getLegoPieces($event)"></app-lego-table>

    <app-lego-add-modal [isOpenAdd]="modalAddIsOpen" (closed)="onModalClosed()"
    (confirmed)="onModalConfirmed($event)" (getLegoPiecesUpdated)="getLegoPieces($event)"></app-lego-add-modal>
</div>
