<div class="lego-pieces">
    <h2>Piezas de Lego</h2>
    <div class="header">
        <div class="search-bar">
            <input #searchInput type="number" placeholder="Ingresar Código" (input)="searchLegoPiece($event)" />
            <img src="https://img.icons8.com/ios/50/cancel.png" alt="Cancelar búsqueda" (click)="cancelSearch()" />
        </div>
        <div class="add-lego">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLegoModal">Agregar Lego</button>
        </div>
    </div>
    <!-- Tabla de Piezas de Lego -->
    <app-lego-table [tableHeaders]="tableHeaders" [legoPieces]="legoPieces" [isSearching]="isSearching"
        [editLegoPieceForm]="editLegoPieceForm" [isUpdating]="isUpdating"
        (applyFilters)="applyFilters($event)"></app-lego-table>
    <!-- Editar Modal -->
    <app-lego-edit-modal [editLegoPieceForm]="editLegoPieceForm" [editLegoFields]="editLegoFields"
        (updateLegoPieceEvent)="handleLegoUpdate($event)"></app-lego-edit-modal>
    <!-- Agregar Modal -->
    <app-lego-add-modal [addLegoPieceForm]="addLegoPieceForm" [addLegoFields]="addLegoFields"
        [legoPieces]="legoPieces"></app-lego-add-modal>
</div>
