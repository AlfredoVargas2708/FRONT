<div class="lego-pieces">
    <h2>Lego Pieces</h2>
    <div class="search-bar">
        <input type="number" placeholder="Ingresar CÃ³digo" (input)="searchLegoPiece($event)" />
        <button class="btn btn-primary" (click)="viewTable()">Buscar</button>
    </div>
    <div class="lego-table" *ngIf="isTableVisible">
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Lego</th>
                    <th>Set</th>
                    <th>Task</th>
                    <th>Pedido</th>
                    <th>Completo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of legoPieces, let i = index">
                    <td>{{ item.code }}</td>
                    <td>{{ item.lego }}</td>
                    <td>{{ item.set }}</td>
                    <td>{{ item.task }}</td>
                    <td>{{ item.pedido }}</td>
                    <td>{{ item.completo }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="editLegoPiece(i)">
                            Editar Lego
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Editar Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Lego</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>  
</div>
